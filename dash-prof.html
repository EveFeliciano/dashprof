<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="css/style.css" />
  <title>IV Feira tecnologica</title>
  <style>
    .bloco-pendencia,
    .bloco-mapa {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="intro-video-container">
    <video id="intro-video" autoplay muted playsinline>
      <source src="video/intro.mp4" type="video/mp4" />
      Seu navegador não suporta vídeo.
    </video>
  </div>

  <nav>
    <a href="dash-prof.html" class="btn iagodogorfo">Início</a>
    <a href="dash-prof2.html" class="btn iagodogorfo">Projeto</a>
    <a href="dash-prof3.html" class="btn iagodogorfo">Comentários</a>
  </nav>

  <section class="banner">
    <div class="banner-text">
      <h1>Bem Vindo (Professor)</h1>
      <p>Esse é o seu dashboard, onde terá suas pendencias e o mapa</p>
      <a href="#ligapostralha"><button>Mostrar</button></a>
    </div>
  </section>

  <div class="container-geral">
    <div class="red-box bloco-pendencia" onclick="window.location.href='dash-prof2.html'">
      <p class="texto-pendencia">Você possui pendências!</p>
      <h1 class="numero-projetos">5</h1>
      <h2 class="texto-projetos">PROJETOS</h2>
      <p class="subtexto">Sem avaliação</p>
    </div>

    <div class="blue-box bloco-mapa">
      <h1 class="davizin">Mapa</h1>
      <h2 class="titidedeus">Localize os projetos a serem avaliados!</h2>
      <!-- Inserir iframe de mapa aqui futuramente -->
    </div>
  </div>

  <div class="cachorrochupetao">
    <a href="./login professor.html"><button class="corremarreco"><h1>Sair</h1></button></a>
  </div>

  <script>
    const blocoPendencia = document.querySelector('.bloco-pendencia');
    const blocoMapa = document.querySelector('.bloco-mapa');

    function addHoverEffect(element) {
      element.addEventListener('mouseenter', () => {
        element.style.transform = 'scale(1.05)';
        element.style.boxShadow = '0 8px 20px rgba(0,0,0,0.3)';
      });

      element.addEventListener('mouseleave', () => {
        element.style.transform = 'scale(1)';
        element.style.boxShadow = 'none';
      });
    }

    addHoverEffect(blocoPendencia);
    addHoverEffect(blocoMapa);
  </script>

  <script src="js/script.js"></script>
</body>
</html>
